<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Főoldal</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>shopping_cart</mat-icon>
        <span>Kosár</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
</mat-nav-list>
