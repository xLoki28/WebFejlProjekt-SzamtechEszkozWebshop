<div class="main_component">
    <div class="page_title">
        <h1 [ngStyle]="title ? {'margin-top': '40%'}: {}">Regisztráljon!</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="name">Név: </mat-label>
                <input matInput type="text" formControlName="name"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="email" formControlName="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="passwordagain">Jelszó újra: </mat-label>
                <input matInput type="password" formControlName="passwordagain"/>
            </mat-form-field>
            <div>
                <span class="buttons" [ngStyle]="look ? {'display': 'block', 'padding-bottom': '10px'}: {}"><button mat-raised-button color="accent" type="submit">Regisztráció</button></span>
                <span class="buttons"><button mat-raised-button color="accent" (click)="goBack()">Vissza</button></span>
            </div>
        </form>
    </div>
</div>
